<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Perfil / Coxitter</title>
    <!-- Insere icone do site --> 
    {% include "icone.html" %}
    <link href="../static/styles/estilo.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News Cycle|Roboto">
    <script src="https://kit.fontawesome.com/17a3127d7b.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: white; margin: 0;">
    <!-- Insere mensagens de erro e sucesso --> 
    {% include "mensagens.html" %}

    <!-- Insere as barras laterais --> 
    {% include "barrasLaterais.html" %}

    <div id="meioPagina">
      <h2>PERFIL</h2>
      <div id="espacoPerfil">
        {% if usuario %}
          <a href="{{url_for('edicao')}}" class="coxinhar btnEditar">EDITAR PERFIL</a>
        {% endif %}
        <img id="imagemPerfil" src="{{ url_for('perfil_avatar', login=user.login) }}">
        <p class="nome">{{ user.nome }} <span class="maisClaro">@{{ user.login }}</span></p>
        <div id="seguidores">
          <p class="nome seguidores">seguindo x</p>
          <p class="nome seguidores">seguidores y</p>
        </div>
      </div>
    </div>    
  </body>
</html>
